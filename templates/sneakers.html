{% extends 'layout.html' %}
{% block body %}
	<ul class="sneakers">
		{% for sneaker in sneakers %}
			<li>
				<h2>{{ sneaker.name }}</h2>
				<em>{{ sneaker.slug }}</em>
				<p>{{ sneaker.description }}</p>
			</li>
		{% else %}
			<li>
				<em>Unbelievable. No sneakers here so far</em>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
